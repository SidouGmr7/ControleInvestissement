<div class="card">
    <p-table [value]="users" responsiveLayout="scroll" [paginator]="true" [rows]="6">
        <ng-template pTemplate="header" >
                <tr>
                    <th style="font-size: smaller;" class="text-center text-gray-600 uppercase">Host</th>
                    <th style="font-size: smaller;" class="text-center text-gray-600 uppercase">Role</th>
                    <th style="font-size: smaller;" class="text-center text-gray-600 uppercase">Etat</th>           
                </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
                <tr >
                    <td class="text-center text-gray-700">{{user.host}}</td>
                    <td class="text-center text-gray-700">{{user.role}}</td>
                    <td>
                        <span><i *ngIf="user.etat" class='pi pi-wifi' style="color: rgb(52, 198, 52);" ></i></span>
                        <span> <i *ngIf="!user.etat" class='pi pi-wifi' style="color: rgb(250, 68, 68);" ></i></span>
                    </td>
                </tr>
        </ng-template>
    </p-table>
</div>
