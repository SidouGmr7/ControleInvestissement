<div class="card">
    <p-table [value]="Materiel" responsiveLayout="scroll" id="excel-table" styleClass="p-datatable-striped" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
                <tr>
                    <th style="font-size: smaller;" class="text-center text-gray-600 uppercase">Quantit√©</th>
                    <th style="font-size: smaller;" class="text-center text-gray-600 uppercase">Designation</th>
                    <th style="font-size: smaller;" class="text-center text-gray-600 uppercase">Marque</th>
                    <th style="font-size: smaller;" class="text-center text-gray-600 uppercase">Categorie</th>
                    <th style="font-size: smaller;" class="text-center text-gray-600 uppercase">Etat</th>
                    <th style="font-size: smaller;" class="text-center text-gray-600 uppercase">Prix</th>
                    <th style="font-size: smaller;" class="text-center text-gray-600 uppercase"></th>
                </tr>
        </ng-template>
        <ng-template pTemplate="body" let-mat>
                <tr>
                    <td class="text-center text-gray-700">{{mat.quantite}}</td>
                    <td class="text-center text-gray-700">{{mat.designation}}</td>
                    <td class="text-center text-gray-700">{{mat.marque}}</td>
                    <td class="text-center text-gray-700">{{mat.categorie}}</td>
                    <td class="text-center text-gray-700">{{mat.etat}}</td>
                    <td class="text-center text-gray-700">{{mat.prix}}</td>
                    <td class="text-center text-gray-700">
                        <button pButton icon="pi pi-align-right" class="p-button-rounded p-button-text" (click)="Dialog.Display(mat,'Materiel')"></button>
                        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger" (click)="onDelete(mat)"></button>
                    </td>
                </tr>
        </ng-template>
    </p-table>
</div>
