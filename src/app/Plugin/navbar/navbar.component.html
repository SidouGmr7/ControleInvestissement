<mat-toolbar class="navbar">
      <a pButton class="p-button-outlined" *ngIf="authService.ChekLogin()"(click)="dialog.UserInfoDialog()">{{authService.user.role}} : {{authService.user.host}}</a>
  <a class="marklogo" routerLink="accueil" >
    <div class="logo">
      <img alt="" src="https://firebasestorage.googleapis.com/v0/b/kanaghazdemo-bc29d.appspot.com/o/kanaghazlogo.png?alt=media&token=dc736f22-8a7e-49af-916e-aa020247d403">
    </div>
    <div class="logo-text">KANAGHAZ</div>
  </a>
  <ul class="nav-nav">
    <li class="nav-item" *ngIf="authService.ChekLogin()">
        <a class="link" *ngIf="authService.ChekRole('Admin')" (click)=" dialog.SignupDialog()">
          <i class="link-icon pi pi-user-plus"></i>
        </a>
        <a class="link">
          <i class="link-icon pi pi-bell"></i>
        </a>            
        <a class="link" (click)=" dialog.ListUsersDialog()">
          <i class="link-icon pi pi-users"></i>
        </a> 
        <a class="link"  (click)="authService.logout()">
          <i class="link-icon pi pi-sign-out"></i>
        </a> 
    </li>
    <li class="nav-item" *ngIf="!authService.ChekLogin()">
      <a class="link">
        <i class="link-icon pi pi-bell"></i>
      </a>            
    </li>
  </ul>
</mat-toolbar>
